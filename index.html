<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="todo-wrapper">
      <section class="section">
        <h2 class="section__title section__title_margin-bottom section__title_padding-bottom">
          <label class="section__label" for="new-task">Add Item</label>
        </h2>
        <div class="section__row">
          <input id="new-task" class="input-txt input-txt_size_l" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="section">
        <h2 class="section__title section__title_padding-top section__title_padding-bottom">Todo</h2>
        <ul id="incomplete-tasks" class="task-list task-list_stage_wip">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="input-txt input-txt_size_m">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-list__item task-list__item_mode_edit">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-txt input-txt_size_m">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
            </li>
        </ul> 
      </section>
      
      <section class="section">
        <h2 class="section__title section__title_padding-top section__title_padding-bottom">Completed</h2>
        <ul id="completed-tasks" class="task-list task-list_stage_completed">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="input-txt input-txt_size_m">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul> 
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
